<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Información</title>
</head>
<body>
  <h1>Formulario de Información</h1>
  <form id="infoForm">
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" required>
    <br><br>
    
    <label for="correo">Correo: </label>
    <input type="email" id="correo" required>
    <br><br>
    
    <label for="edad">Edad: </label>
    <input type="number" id="edad" required>
    <br><br>
    
    Género:
    <label>
      <input type="radio" name="genero" value="Masculino" required> Masculino
    </label>
    <label>
      <input type="radio" name="genero" value="Femenino"> Femenino
    </label>
    <label>
      <input type="radio" name="genero" value="Otro"> Otro
    </label>
    <br><br>
    
    <label for="fechaNacimiento">Fecha de nacimiento: </label>
    <input type="date" id="fechaNacimiento" required>
    <br><br>
    
    <label for="colorFavorito">Color favorito: </label>
    <input type="color" id="colorFavorito" required>
    <br><br>
    
    <button type="button" onclick="imprimirInformacion()">Enviar</button>
  </form>
  <p id="resultadoInfo"></p>

  <!-- Enlace al archivo JavaScript en la subcarpeta js -->
  <script src="js/formulario.js"></script>
</body>
</html>
