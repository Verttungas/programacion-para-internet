<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planificador de Tareas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Planificador de Tareas</h1>
  <form id="miFormulario">
    <label for="campoTexto">Título de la tarea:</label>
    <input type="text" id="campoTexto" name="campoTexto" required><br><br>

    <label for="campoEmail">Responsable (Email):</label>
    <input type="email" id="campoEmail" name="campoEmail" required><br><br>

    <p>Prioridad:</p>
    <input type="radio" id="radio1" name="opcionesRadio" value="Alta">
    <label for="radio1">Alta</label><br>
    <input type="radio" id="radio2" name="opcionesRadio" value="Media">
    <label for="radio2">Media</label><br>
    <input type="radio" id="radio3" name="opcionesRadio" value="Baja">
    <label for="radio3">Baja</label><br><br>

    <p>Etiquetas:</p>
    <input type="checkbox" id="check1" name="opcionesCheckbox" value="Urgente">
    <label for="check1">Urgente</label><br>
    <input type="checkbox" id="check2" name="opcionesCheckbox" value="Importante">
    <label for="check2">Importante</label><br>
    <input type="checkbox" id="check3" name="opcionesCheckbox" value="Opcional">
    <label for="check3">Opcional</label><br><br>

    <label for="campoFechaHora">Fecha y hora límite:</label>
    <input type="datetime-local" id="campoFechaHora" name="campoFechaHora" required><br><br>

    <label for="campoColor">Color:</label>
    <input type="color" id="campoColor" name="campoColor" required><br><br>

    <label for="campoRange">Progreso (0 a 100):</label>
    <input type="range" id="campoRange" name="campoRange" min="0" max="100" value="50" required><br><br>

    <button type="button" onclick="agregarFila()">Agregar Tarea</button>
  </form>
  <p id="mensajeError" class="error"></p>
  <h2>Lista de Tareas</h2>
  <table id="tabla">
    <thead>
      <tr>
        <th>Título</th>
        <th>Responsable</th>
        <th>Prioridad</th>
        <th>Etiquetas</th>
        <th>Fecha y hora límite</th>
        <th>Color</th>
        <th>Progreso</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="js/script.js"></script>
</body>
</html>
